{% load static %}

<header class="section-header">

	<section class="header-main border-bottom">
		<div class="container">
			<div class="row align-items-center">
				<div class="col-lg-2 col-md-3 col-6">
					<a href="{% url 'home' %}" class="brand-wrap" id="logo">
						VariedadesEliza
					</a>
				</div>
				<div class="col-lg col-sm col-md col-6 flex-grow-0">
					<div class="category-wrap dropdown d-inline-block float-right">
						<button
							type="button"
							class="btn btn-primary dropdown-toggle"
							data-toggle="dropdown"
						>
							<i class="fa fa-bars"></i> Todo
						</button>
						<div class="dropdown-menu">
							<a class="dropdown-item" href="{% url 'store' %}"
								>Todos los productos
							</a>
							{% for category in links %}
							<a class="dropdown-item" href="{{category.get_url}}"
								>{{ category.category_name }}
							</a>
							{% endfor %}
						</div>
					</div>
				</div>
				<a href="{% url 'store' %}" class="btn btn-outline-primary">Tienda</a>
				<div class="col-lg col-md-6 col-sm-12 col">
					<form action="{% url 'search' %}" class="search" method="GET">
						<div class="input-group w-100">
							<input
								type="text"
								class="form-control"
								style="width: 60%"
								placeholder="Buscar"
								name="keyword"
							/>

							<div class="input-group-append">
								<button class="btn btn-primary" type="submit">
									<i class="fa fa-search"></i>
								</button>
							</div>
						</div>
					</form>
				</div>
				<div class="col-lg-3 col-sm-6 col-8 order-2 order-lg-3">
					<div class="d-flex justify-content-end mb-3 mb-lg-0">
						{% if user.id is None %}
						<div class="widget-header">
							<small class="title text-muted">Hola, invitado!</small>
							<div>
								<a href="{% url 'login' %}">Entrar</a>
								<span class="dark-transp"> | </span>
								<a href="{% url 'register' %}"> Registrarse</a>
							</div>
						</div>
						{% else %}
						<div class="widget-header">
							<small class="title text-muted">Bienvenido {{user.first_name}}!</small>
							<div>
								<a href="{% url 'dashboard' %}">Dashboard</a>
								<span class="dark-transp"> | </span>
								<a href="{% url 'logout' %}"> Cerrar</a>
							</div>
						</div>
						{% endif %}
						<a href="{% url 'cart' %}" class="widget-header pl-3 ml-3">
							<div class="icon icon-sm rounded-circle border">
								<i class="fa fa-shopping-cart"></i>
							</div>
							<span class="badge badge-pill badge-danger notify"
								>{{cart_count}}</span
							>
						</a>
					</div>
				</div>
			</div>
		</div>
	</section>
</header>
